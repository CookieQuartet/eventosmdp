<material-whiteframe class="material-whiteframe-z1" layout="vertical" layout-sm="horizontal">
    <div class="material-tile-left emdp-material-tile" layout-align="center center">
        <img ng-src="{{ event.RutaImagenMiniatura }}" class="face">
    </div>
    <div class="material-tile-content emdp-material-whiteframe-content">
        <h1 block-sm hide class="emdp-font-title-content">{{ event.NombreEvento }}</h1>
        <h2 hide-sm class="emdp-material-title-content">{{ event.NombreEvento }}</h2>
        <h3>{{ event.DescripcionEvento }}</h3>
        <br/>
        <p>{{ event.DetalleTexto }}</p>
        <br/>
        <material-divider></material-divider>
        <br/>
        <p>{{ event.Lugar }}</p>
        <p>{{ event.DireccionEvento }}</p>
    </div>
</material-whiteframe>
